{% extends "base.html" %} {% block title %}Bookmark an image{% endblock %}

<div>
  {% block content %}
  <h1>Bookmark an image</h1>
  <img src="{{ request.GET.url }}" alt="" class="image-preview" />
  <form method="post">
    {{ form.as_p }} {% csrf_token %}
    <input type="submit" value="Bookmark it!" />
  </form>
  {% endblock %}
</div>
